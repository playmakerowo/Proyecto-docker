<div class="content">
    <h1>Detalle del usuario {{id}}</h1>
    <div class="card-content">
        <div class="card">
            <div class="info">
                <p class="name">Nombre:</p>
                <p class="data name-value">{{ Name }}</p>
            </div>
            <div class="info">
                <p class="name">Edad:</p>
                <p class="data age">{{ Age }}</p>
            </div>
            <div class="info">
                <p class="name">Id:</p>
                <p class="data id">{{ id }}</p>
            </div>
            <!--<img src="https://t3.ftcdn.net/jpg/01/12/43/90/360_F_112439016_DkgjEftsYWLvlYtyl7gVJo1H9ik7wu1z.jpg" alt="">-->

            <div class="buttons">
                <button class="w3-button">Modificar <i class="fa fa-pencil"></i> </button>
                <button class="w3-button" (click)="borrarUsuario()">Borrar <i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
    <button class="w3-button" routerLink="/tabla">Volver a tabla</button>
</div>
