<div class="content">
    <h1>Modificar usuario: {{id}} </h1>
    <div class="card-content">
        <div class="card">
            <div class="info">
                <input type="text" value="{{Name}}" [(ngModel)]="Name">
            </div>
            <div class="info">
                <input type="number" value="{{Age}}" [(ngModel)]="Age">
            </div>
            <div class="info info-id">
                <p class="id">Id (no modificabale):</p>
                <p class="data id">{{ id }}</p>
            </div>
            <div class="buttons">
                <app-btn-volver></app-btn-volver>
                <button class="w3-button" (click)="modificarUsuario()">Modificar <i class="fa fa-pencil"></i> </button>
            </div>
        </div>
    </div>
</div>
